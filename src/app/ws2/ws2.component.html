<div>
  <div class="noselect">
    <app-category-list [categories]="categories"
                       (onSelectedCategory)="onSelectedCategoryChanged($event)"></app-category-list>
    <div *ngIf="selectedCategory !== null">
      <h1 style="color: dodgerblue">{{selectedCategory.CategoryName}}</h1>
      <app-product-list [categoryId]="selectedCategory.CategoryId" [filterArgs]="filterArgs" [products]="products"></app-product-list>
    </div>
  </div>
</div>
